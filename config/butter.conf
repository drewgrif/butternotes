#!/bin/bash
# Butter Configuration

# Notes directory - syncs well with mobile apps
BUTTER_NOTES_DIR="${BUTTER_NOTES_DIR:-$HOME/Documents/ButterNotes}"

# File names with .md extension for mobile compatibility
NOTES_FILE="$BUTTER_NOTES_DIR/notes.md"
TODOS_FILE="$BUTTER_NOTES_DIR/todos.md"

# Legacy paths (for migration)
LEGACY_NOTES_FILE="$HOME/.notes"
LEGACY_TODOS_FILE="$HOME/.tasks"

# Editor preference
BUTTER_EDITOR="${BUTTER_EDITOR:-${EDITOR:-nvim}}"

# GUI Editor preference (for rofi mode)
# Common options: gedit, mousepad, leafpad, pluma, kate, xed, geany, code
BUTTER_GUI_EDITOR="${BUTTER_GUI_EDITOR:-}"

# Rofi settings
BUTTER_ROFI_WIDTH="${BUTTER_ROFI_WIDTH:-50}"
BUTTER_ROFI_LINES="${BUTTER_ROFI_LINES:-15}"

# Optional: Set specific rofi theme for butter (leave empty to use user's default)
# Examples:
BUTTER_ROFI_THEME="~/.config/suckless/rofi/keybinds.rasi"
# BUTTER_ROFI_THEME="arthur"  # Built-in theme
BUTTER_ROFI_THEME="${BUTTER_ROFI_THEME:-}"

# Create notes directory if it doesn't exist
mkdir -p "$BUTTER_NOTES_DIR"
